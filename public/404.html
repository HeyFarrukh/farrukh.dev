<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="404.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="noise"></div>
  
  <main class="container">
    <div class="glitch-container">
      <div class="glitch" data-text="404">404</div>
    </div>
    
    <div class="tree-container">
      <div class="tree">
        <div class="trunk"></div>
        <div class="branches">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="leaves"></div>
      </div>
    </div>

    <h1>Lost in the Forest</h1>
    <p>The path you're looking for seems to have grown over...</p>
    
    <div class="actions">
      <a href="https://farrukh.dev" class="button primary">
        <i data-lucide="home" class="button-icon"></i>
        Return Home
      </a>
      <button class="button secondary" id="plant-tree">
        <i data-lucide="tree" class="button-icon"></i>
        Plant a Tree
      </button>
    </div>

    <div class="coordinates">
      <span class="coordinate">44°58'53.9"N</span>
      <span class="coordinate">93°15'40.7"W</span>
    </div>
  </main>

  <script src="404.js"></script>
</body>
</html>
